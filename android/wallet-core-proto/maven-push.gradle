apply plugin: 'maven-publish'

publishing {
    publications {
        release(MavenPublication) {
            from components.java
            version='1.2.0'
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/benardelia/wallet-core")
            credentials {
                username = System.getenv("GITHUB_USER")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
